<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>运维场景-版本3</title>
        <!-- 外联css -->
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/op3.css">

        <!-- 外联js -->
        <script src="./js/loading.js" async></script>
        <script src="./js/main.js" async></script>
    </head>



    <body>
        <!-- 顶部 -->
        <div class="header">
            <!-- 导航栏信息 -->
            <div class="nav">

                <div>

                    <span class="clock blueNum"></span>
                    <span class="clock whiteFont week"></span>
                    <span class="clock blueNum"></span>

                <!-- 右边 -->
                <div>
                    <img src="./img/location.png">
                    <span class="location whiteFont"></span>

            </div>


            <!-- 中间大logo -->
            <div class="logo">
                <img src="./img/logo.png">
            </div>
        </div>


        <!-- 底部 -->
        <div class="footer">

        </div>
