<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>运维场景-版本3</title>
        <!-- 外联css -->
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/op3.css">
        <link rel="stylesheet" href="./icon/iconfont.css">

        <!-- 外联js -->
        <script src="./js/loading.js" async></script>
        <script src="./js/main.js" async></script>
    </head>



    <body>
        <!-- 顶部 -->
        <div class="header">
            <!-- 导航栏信息 -->
            <div class="nav">
                <!-- 左边 -->
                <div>
                    <img src="./img/top/date.png">
                    <span class="clock blueNum"></span>
                    <span class="clock whiteFont week"></span>
                    <span class="clock blueNum"></span>
                </div>


                <!-- 右边 -->
                <div>
                    <img src="./img/top/location.png">
                    <span class="location whiteFont"></span>
                    <img src="./img/top/weather.png">
                    <span class="weather whiteFont"></span>
                    <span class="temperature blueNum"></span>
                    <img src="./img/top/admin.png">
                    <span class="admin blueNum"></span>
                </div>
            </div>

            <!-- 中间大logo -->
            <div class="logo">
                <img src="./img/top/logo.png">
            </div>
        </div>




        <!-- 底部 -->
        <div class="footer">
            <!-- 左边 -->
            <div class="footer-left">
                <img src="./img/bottom/形状 832.png">
            </div>

            <!-- 中间菜单栏 -->
            <div class="footer-center">
                <div class="menu">
                    <div><img src="./img/bottom/环境监测.png"></div>
                    <div class="menu-word">环境监测</div>
                </div>
                <div class="menu">
                    <div><img src="./img/bottom/运营场景.png"></div>
                    <div class="menu-word">运营场景</div>
                </div>
                <div class="menu center-menu">
                    <div><img src="./img/bottom/全景大厅.png"></div>
                    <div class="menu-word">全景大厅</div>
                </div>
                <div class="menu">
                    <div><img src="./img/bottom/车站巡查.png"></div>
                    <div class="menu-word">车站巡查</div>
                </div>
                <div class="menu">
                    <div><img src="./img/bottom/只能运维.png"></div>
                    <div class="menu-word">智能运维</div>
                </div>
            </div>

            <!-- 右边 -->
            <div class="footer-right">
                <div class="threeD-word">3D全景</div>
                <div class="threeD-word">3D巡检</div>

                <div class="alarm">
                    <img src="./img/bottom/告警总数.png">
                    <div class="verti-line"></div>
                    <div class="exit-word">
                    <img src="./img/bottom/退出.png">
                    退出
                </div>
                    
                </div>
                
            </div>


        </div>

    </body>
</html>
