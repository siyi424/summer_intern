<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./login.css">
        <title>JQuery form 表单验证</title>
    </head>


    <body>
        <!--顶部导航栏-->

        <div id="top">
            <span class="topmenu"><a href="#L">L</a></span>
            <span class="topmenu"><a href="#M">M</a></span>
            <span class="topmenu"><a href="#S">S</a></span>
            <span class="topmenu"><a href="#S-L">S-L</a></span>
            <span class="topmenu QRcode_p">手机二维码预览
                <img src="./img/QRcode.jpg" class="QRcode_s">
            </span> 
  
        </div>

        

        
        <div class="page">
            <div class="row">
                <span class="input-name">用户名</span>
                <input type="text" name="code">
                <span class="tooltip-text">用户名必须为4—16位的英文字母或数字</span>
            </div>

            <div class="row">
                <span class="input-name">密码</span>
                <input type="text" name="code">
                <span class="tooltip-text">密码必须为6-16位</span>
            </div>

            <div class="row">
                <span class="input-name">确认密码</span>
                <input type="text" name="check-code">
                <span class="tooltip-text">两次密码输入要一致</span>
            </div>

            <div class="row">
                <span class="input-name">email</span>
                <input type="email" name="email">
                <span class="tooltip-text">Email格式要正确</span>
            </div>

            <div class="row">
                <span class="input-name">昵称</span>
                <input type="text" name="nickname">
                <span class="tooltip-text">昵称必须为2—16位</span>
            </div>

            <div class="button">
                <input value="注 册" type="submit" style="margin-top: 20px; margin-right: 45px;">
                <input value="我有账号，我要登录" type="button" style="margin-top: 20px; margin-right: 20px">
            </div>

        </div>


    </body>
</html>
